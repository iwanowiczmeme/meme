{% extends 'base.html' %}
{% block content %}

  <div class="container" style="text-align: center;">
    <div>
      <br>
      <h1>Sign Up</h1>
      <hr>
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          {{ field.errors }}
          <label>{{ field.label }}:</label>
          <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" name="{{ field.name }}" class="form-control">
        {% endfor %}
        <hr>
        <button type="submit" class="btn btn-outline-primary">SignUp</button>

      </form>
    </div>
  </div>

{% endblock %}
