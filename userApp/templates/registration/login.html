{% extends 'base.html' %}
{% block content %}

  <div class="container" style="text-align: center;">
    <div>
      <br>
      <h1>Login</h1>
      <hr>
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          {{ field.errors }}
          <label>{{ field.label }}:</label>
          <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" name="{{ field.name }}" class="form-control">
        {% endfor %}
        <hr>
        <button type="submit" class="btn btn-outline-primary">Login</button>
        <br>
        <br>
        If you do not have an account:
        <br>
        <a href="/signup" class="btn btn-outline-default">SignUp</a>
      </form>
    </div>
  </div>

{% endblock %}
